<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapid Route</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .ad-overlay { background: linear-gradient(135deg, #111827 0%, #374151 100%); }
    </style>
</head>
<body class="bg-gray-100 h-screen flex flex-col relative overflow-hidden">

    <!-- Header -->
    <div class="absolute top-0 w-full z-10 bg-transparent p-4 flex justify-between items-start">
        <div class="bg-white/90 backdrop-blur shadow-sm rounded-full px-4 py-2 flex items-center gap-2">
            <span class="font-bold text-xl tracking-tight">Rapid<span class="text-black">Route</span></span>
        </div>
        
        <div class="flex flex-col items-end gap-2">
            <div class="flex items-center gap-2">
                <span class="font-bold text-sm bg-white/80 px-3 py-1 rounded-full shadow border border-gray-100">
                    Hello, <span id="headerRiderName" class="text-blue-600">Guest</span>
                </span>
                <div id="clockDisplay" class="bg-black text-white px-3 py-1 rounded-full text-sm font-mono shadow-lg">12:00 PM</div>
            </div>
            <button onclick="forwardTime()" id="timeTravelBtn" class="hidden bg-blue-600 text-white text-xs px-2 py-1 rounded shadow hover:bg-blue-700 transition">
                ðŸ•‘ +15m (Simulate)
            </button>
        </div>
    </div>

    <!-- Map Placeholder -->
    <div class="flex-1 bg-gray-200 w-full h-full flex items-center justify-center text-gray-400 relative">
        <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/city-fields.png')] opacity-20"></div>
        <span class="text-2xl font-bold opacity-30">Map View</span>
    </div>

    <!-- Bottom Sheet -->
    <div class="bg-white w-full rounded-t-3xl shadow-[0_-5px_20px_rgba(0,0,0,0.1)] p-6 pb-10 z-20 absolute bottom-0">
        
        <!-- INITIAL SELECTION MODE -->
        <div id="modeSelection" class="space-y-4">
            <h2 class="text-2xl font-bold mb-4">Choose Ride Type</h2>
            <div class="grid grid-cols-2 gap-4">
                <button onclick="selectMode('normal')" class="p-4 border-2 border-black bg-gray-50 rounded-xl hover:bg-gray-100 text-left transition relative overflow-hidden">
                    <div class="font-bold text-lg">Ride Now</div>
                    <div class="text-xs text-gray-500">Standard pickup</div>
                </button>
                <button onclick="selectMode('flexible')" class="p-4 border-2 border-blue-500 bg-blue-50 rounded-xl hover:bg-blue-100 text-left transition relative overflow-hidden">
                    <div class="absolute top-0 right-0 bg-blue-500 text-white text-[10px] px-2 py-1 rounded-bl-lg font-bold">SAVE â‚¹</div>
                    <div class="font-bold text-lg text-blue-900">Flexible</div>
                    <div class="text-xs text-blue-600">Delayed Start</div>
                </button>
            </div>
        </div>

        <!-- Request Form -->
        <div id="requestForm" class="hidden space-y-4">
            <div class="flex items-center justify-between">
                <h2 class="text-2xl font-bold" id="formTitle">Request Ride</h2>
                <button onclick="resetMode()" class="text-sm text-gray-500 underline">Change Mode</button>
            </div>
            
            <input type="text" id="source" value="Indiranagar" class="w-full bg-gray-100 p-3 pl-10 rounded-lg text-sm font-medium focus:ring-2 focus:ring-black outline-none">
            <input type="text" id="dest" placeholder="Destination" class="w-full bg-gray-100 p-3 pl-10 rounded-lg text-sm font-medium focus:ring-2 focus:ring-black outline-none">
            <input type="text" id="riderName" value="Rahul" placeholder="Your Name" class="w-full border-b p-2 text-xs text-gray-500 outline-none" oninput="updateHeaderName()">

            <!-- Flexible Time Selector -->
            <div id="flexibleOptions" class="hidden">
                <label class="text-xs font-bold text-gray-500 uppercase">Select Delay</label>
                <div class="grid grid-cols-4 gap-2 mt-2">
                    <button onclick="setFlexTime(20, this)" class="flexTimeBtn bg-gray-100 py-2 rounded text-sm hover:bg-blue-100 border border-transparent">20m</button>
                    <button onclick="setFlexTime(30, this)" class="flexTimeBtn bg-gray-100 py-2 rounded text-sm hover:bg-blue-100 border border-transparent">30m</button>
                    <button onclick="setFlexTime(40, this)" class="flexTimeBtn bg-gray-100 py-2 rounded text-sm hover:bg-blue-100 border border-transparent">40m</button>
                    <button onclick="setFlexTime(50, this)" class="flexTimeBtn bg-gray-100 py-2 rounded text-sm hover:bg-blue-100 border border-transparent">50m</button>
                </div>
            </div>

            <button onclick="initiateRequest()" class="w-full bg-black text-white py-4 rounded-xl font-bold text-lg hover:bg-gray-800 transition shadow-lg">
                <span id="btnText">Find Driver</span>
            </button>
        </div>

        <!-- Live Status Panel -->
        <div id="statusPanel" class="hidden space-y-5">
            <div class="flex justify-between items-start">
                <div>
                    <h2 id="statusText" class="text-2xl font-bold text-gray-900">Connecting...</h2>
                    <div id="driverDetails" class="hidden mt-2 bg-blue-50 p-3 rounded-lg border border-blue-100 shadow-sm">
                        <p class="text-sm font-bold text-blue-900" id="driverNameDisplay">Driver: Finding...</p>
                        <p class="text-xs text-blue-600" id="driverCarDisplay"></p>
                    </div>
                    <p id="rideStats" class="text-gray-500 text-sm mt-1">...</p>
                </div>
                <div class="bg-gray-100 p-2 rounded-full">
                    <div class="h-10 w-10 bg-black rounded-full flex items-center justify-center text-white text-xl">ðŸ›º</div>
                </div>
            </div>

            <div class="w-full bg-gray-200 h-1.5 rounded-full overflow-hidden">
                <div id="progressBar" class="bg-black h-full w-1/3 animate-pulse"></div>
            </div>

            <!-- READY NOW BUTTON -->
            <div id="readyNowSection" class="hidden text-center bg-green-50 p-4 rounded-xl border border-green-200">
                <p class="text-sm text-green-800 font-bold mb-2">Ready early?</p>
                <button onclick="forceReady()" class="w-full bg-green-600 text-white py-3 rounded-lg font-bold hover:bg-green-700 shadow-md">
                    ðŸ‘‹ I'M READY NOW
                </button>
            </div>

            <!-- "Add Delay" Section -->
            <div id="delaySection" class="hidden pt-2">
                <div class="flex items-center justify-between bg-yellow-50 p-4 rounded-xl border border-yellow-100">
                    <div>
                        <span class="block text-sm font-bold text-yellow-900">Need to pause?</span>
                        <span class="text-xs text-yellow-700">Negotiate delay</span>
                    </div>
                    <button onclick="toggleDelayOptions()" class="bg-white border border-yellow-200 text-yellow-800 px-4 py-2 rounded-lg text-sm font-bold shadow-sm">Delay</button>
                </div>

                <div id="delayOptions" class="hidden mt-4 grid grid-cols-4 gap-2">
                    <button onclick="triggerAd(20, 'post')" class="bg-gray-100 hover:bg-black hover:text-white py-2 rounded-lg text-sm">20m</button>
                    <button onclick="triggerAd(30, 'post')" class="bg-gray-100 hover:bg-black hover:text-white py-2 rounded-lg text-sm">30m</button>
                    <button onclick="triggerAd(40, 'post')" class="bg-gray-100 hover:bg-black hover:text-white py-2 rounded-lg text-sm">40m</button>
                    <button onclick="triggerAd(50, 'post')" class="bg-gray-100 hover:bg-black hover:text-white py-2 rounded-lg text-sm">50m</button>
                </div>
                <div id="waitingForDriverRes" class="hidden text-sm text-center text-gray-500 mt-2 italic">Negotiating with driver...</div>
            </div>
        </div>
    </div>

    <!-- AD OVERLAY -->
    <div id="adOverlay" class="hidden fixed inset-0 z-50 flex flex-col items-center justify-center ad-overlay text-white">
        <div class="w-full max-w-md p-8 text-center">
            <h2 class="text-4xl font-bold mb-4">Applying Discount...</h2>
            <div class="aspect-video bg-black/50 rounded-xl mb-6 flex items-center justify-center border border-white/20">
                <span class="text-yellow-400 font-bold text-xl">ADVERTISEMENT</span>
            </div>
            <p class="text-white/80 text-lg mb-8">Please wait while we secure your delayed ride.</p>
            <div class="text-6xl font-mono font-bold text-yellow-400" id="adTimer">5</div>
        </div>
    </div>

    <script>
        let currentRideId = null;
        let activeMode = 'normal'; 
        let selectedFlexTime = 0;
        let negotiationActive = false;
        const API = 'http://localhost:8000';
        
        let timeOffsetMinutes = 0;
        function updateClock() {
            const now = new Date();
            now.setMinutes(now.getMinutes() + timeOffsetMinutes);
            let hours = now.getHours();
            let minutes = now.getMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12; hours = hours ? hours : 12; 
            minutes = minutes < 10 ? '0'+minutes : minutes;
            document.getElementById('clockDisplay').innerText = hours + ':' + minutes + ' ' + ampm;
            return now;
        }
        setInterval(updateClock, 1000); 
        
        function updateHeaderName() {
            document.getElementById('headerRiderName').innerText = document.getElementById('riderName').value || 'Guest';
        }
        updateHeaderName(); 

        function forwardTime() {
            timeOffsetMinutes += 15;
            updateClock();
            alert("Simulated Time Advanced by 15 mins");
        }

        // --- NEW: Calculate "Don't worry" time ---
        function getFutureTime(delayMins) {
            const future = updateClock(); // Get current simulated time
            future.setMinutes(future.getMinutes() + parseInt(delayMins)); // Add delay
            let h = future.getHours();
            let m = future.getMinutes();
            const ampm = h >= 12 ? 'PM' : 'AM';
            h = h % 12; h = h ? h : 12;
            m = m < 10 ? '0'+m : m;
            return h + ':' + m + ' ' + ampm;
        }

        function selectMode(mode) {
            activeMode = mode;
            document.getElementById('modeSelection').classList.add('hidden');
            document.getElementById('requestForm').classList.remove('hidden');
            if(mode === 'flexible') {
                document.getElementById('formTitle').innerText = "Flexible Booking";
                document.getElementById('flexibleOptions').classList.remove('hidden');
                document.getElementById('btnText').innerText = "Watch Ad & Book";
                selectedFlexTime = 20; 
                document.querySelectorAll('.flexTimeBtn')[0].classList.add('bg-blue-100', 'border-blue-500');
            } else {
                document.getElementById('formTitle').innerText = "Ride Now";
                document.getElementById('flexibleOptions').classList.add('hidden');
                document.getElementById('btnText').innerText = "Find Driver";
            }
        }

        function setFlexTime(mins, btn) {
            selectedFlexTime = mins;
            document.querySelectorAll('.flexTimeBtn').forEach(b => b.classList.remove('bg-blue-100', 'border-blue-500'));
            btn.classList.add('bg-blue-100', 'border-blue-500');
        }

        function resetMode() {
            document.getElementById('requestForm').classList.add('hidden');
            document.getElementById('modeSelection').classList.remove('hidden');
        }

        function initiateRequest() {
            if (activeMode === 'flexible') {
                triggerAd(selectedFlexTime, 'pre');
            } else {
                sendBookingRequest(0, false);
            }
        }

        function triggerAd(minutes, context) {
            selectedFlexTime = minutes; 
            document.getElementById('adOverlay').classList.remove('hidden');
            let timeLeft = 5; 
            const timerEl = document.getElementById('adTimer');
            const interval = setInterval(() => {
                timeLeft--;
                timerEl.innerText = timeLeft;
                if(timeLeft <= 0) {
                    clearInterval(interval);
                    document.getElementById('adOverlay').classList.add('hidden');
                    if (context === 'pre') {
                        sendBookingRequest(minutes, true);
                    } else {
                        negotiationActive = true; // Mark that we are negotiating
                        proposeDelay(minutes, true);
                    }
                }
            }, 1000);
        }

        async function sendBookingRequest(initialDelay, adWatched) {
            const data = {
                rider_name: document.getElementById('riderName').value,
                source: document.getElementById('source').value,
                destination: document.getElementById('dest').value,
                booking_type: activeMode,
                initial_delay: initialDelay,
                ad_watched: adWatched
            };
            const res = await fetch(`${API}/ride_request`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            const ride = await res.json();
            currentRideId = ride.id;
            
            document.getElementById('requestForm').classList.add('hidden');
            document.getElementById('statusPanel').classList.remove('hidden');
            document.getElementById('rideStats').innerText = `Est. Fare: â‚¹${ride.base_fare}`;
            
            startPolling();
        }

        function toggleDelayOptions() {
            document.getElementById('delayOptions').classList.toggle('hidden');
        }

        async function proposeDelay(mins, adWatched) {
            await fetch(`${API}/propose_delay`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ 
                    ride_id: currentRideId, 
                    delay_minutes: mins,
                    ad_watched: adWatched
                })
            });
            document.getElementById('delayOptions').classList.add('hidden');
            document.getElementById('waitingForDriverRes').classList.remove('hidden');
        }

        async function forceReady() {
            await fetch(`${API}/force_ready`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ ride_id: currentRideId })
            });
            document.getElementById('readyNowSection').classList.add('hidden');
            alert("Driver Notified! Coming immediately.");
        }

        function startPolling() {
            const interval = setInterval(async () => {
                if(!currentRideId) return;
                const res = await fetch(`${API}/rides`); 
                const rides = await res.json();
                const myRide = rides.find(r => r.id === currentRideId);
                const statusEl = document.getElementById('statusText');
                const delaySec = document.getElementById('delaySection');
                const readySec = document.getElementById('readyNowSection');
                const driverDet = document.getElementById('driverDetails');

                if (myRide) {
                    if (myRide.status === 'assigned') {
                        statusEl.innerText = "Driver Assigned";
                        driverDet.classList.remove('hidden');
                        if (myRide.driver) {
                            document.getElementById('driverNameDisplay').innerText = `Driver: ${myRide.driver.name}`;
                            document.getElementById('driverCarDisplay').innerText = `${myRide.driver.car_model}`;
                        }

                        // Only show Add Delay if normal and not delayed
                        if (myRide.booking_type === 'normal') {
                             if (!myRide.is_delayed_mode) delaySec.classList.remove('hidden');
                        }
                        document.getElementById('timeTravelBtn').classList.add('hidden');
                        readySec.classList.add('hidden');
                    } 
                    else if (myRide.status === 'waiting_for_start') {
                        statusEl.innerText = `Scheduled: ${myRide.delay_minutes}m delay`;
                        // Ensure driver info is shown even when waiting
                        if (myRide.driver) {
                            driverDet.classList.remove('hidden');
                            document.getElementById('driverNameDisplay').innerText = `Driver: ${myRide.driver.name}`;
                            document.getElementById('driverCarDisplay').innerText = `${myRide.driver.car_model}`;
                        }
                        
                        document.getElementById('waitingForDriverRes').classList.add('hidden');
                        delaySec.classList.add('hidden');
                        document.getElementById('timeTravelBtn').classList.remove('hidden');
                        readySec.classList.remove('hidden'); // Show I'm Ready
                        negotiationActive = false;
                    }
                    else if (myRide.status === 'in_progress') {
                        statusEl.innerText = "On Trip";
                        delaySec.classList.add('hidden');
                        readySec.classList.add('hidden');
                        document.getElementById('timeTravelBtn').classList.add('hidden');
                    }
                    else if (myRide.status === 'completed') {
                        statusEl.innerText = "Arrived";
                        currentRideId = null;
                        setTimeout(() => location.reload(), 4000);
                    }
                    else if (myRide.status === 'pending') {
                         driverDet.classList.add('hidden');
                         
                         // REJECTION HANDLING
                         if (negotiationActive) {
                             const futureTime = getFutureTime(selectedFlexTime);
                             statusEl.innerText = `Searching...`;
                             statusEl.className = "text-xl font-bold text-orange-600";
                             document.getElementById('rideStats').innerHTML = 
                                `<span class="text-orange-600 font-bold">Don't worry, we will find you a driver within ${futureTime}</span>`;
                             negotiationActive = false; // Reset
                         } else {
                             statusEl.innerText = "Finding Driver...";
                         }
                         
                         delaySec.classList.add('hidden');
                         readySec.classList.add('hidden');
                         document.getElementById('waitingForDriverRes').classList.add('hidden');
                    }
                }
            }, 2000);
        }
    </script>
</body>
</html>
