<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Request System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
        }

        .loader {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .rides-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }

        .rides-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .rides-header h2 {
            font-size: 20px;
            color: #333;
        }

        .refresh-btn {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .refresh-btn:hover {
            background: #5568d3;
        }

        .rides-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .ride-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .ride-item p {
            margin: 5px 0;
            font-size: 13px;
            color: #555;
        }

        .ride-item strong {
            color: #333;
        }

        .no-rides {
            text-align: center;
            color: #999;
            padding: 30px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöó Ride Request System</h1>
        <p class="subtitle">Request a ride by filling out the form below</p>

        <form id="rideForm">
            <div class="form-group">
                <label for="userId">User ID</label>
                <input 
                    type="text" 
                    id="userId" 
                    name="user_id" 
                    placeholder="e.g., user123"
                    required
                >
            </div>

            <div class="form-group">
                <label for="source">Source Location</label>
                <input 
                    type="text" 
                    id="source" 
                    name="source_location" 
                    placeholder="e.g., Marina Beach, Chennai"
                    required
                >
            </div>

            <div class="form-group">
                <label for="destination">Destination Location</label>
                <input 
                    type="text" 
                    id="destination" 
                    name="dest_location" 
                    placeholder="e.g., T Nagar, Chennai"
                    required
                >
            </div>

            <button type="submit" id="submitBtn">
                Submit Ride Request
            </button>
        </form>

        <div id="message" class="message"></div>

        <div class="rides-section">
            <div class="rides-header">
                <h2>Recent Rides</h2>
                <button class="refresh-btn" onclick="loadRides()">Refresh</button>
            </div>
            <div id="ridesList" class="rides-list">
                <div class="no-rides">No rides yet. Submit your first ride request!</div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';

        // Submit ride request
        document.getElementById('rideForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            
            // Get form data
            const formData = {
                user_id: document.getElementById('userId').value,
                source_location: document.getElementById('source').value,
                dest_location: document.getElementById('destination').value
            };

            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Submitting<span class="loader"></span>';
            messageDiv.className = 'message';
            messageDiv.style.display = 'none';

            try {
                const response = await fetch(`${API_URL}/api/ride-request`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Success
                    messageDiv.className = 'message success show';
                    messageDiv.innerHTML = `
                        <strong>‚úÖ Success!</strong><br>
                        Ride request submitted successfully!<br>
                        <small>From: ${formData.source_location} ‚Üí To: ${formData.dest_location}</small>
                    `;
                    
                    // Clear form
                    document.getElementById('rideForm').reset();
                    
                    // Reload rides list
                    loadRides();
                } else {
                    // Error from server
                    messageDiv.className = 'message error show';
                    messageDiv.innerHTML = `<strong>‚ùå Error:</strong> ${data.message}`;
                }
            } catch (error) {
                // Network error
                messageDiv.className = 'message error show';
                messageDiv.innerHTML = `
                    <strong>‚ùå Connection Error</strong><br>
                    Could not connect to server. Make sure the server is running on port 3000.<br>
                    <small>Error: ${error.message}</small>
                `;
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Submit Ride Request';
            }
        });

        // Load all rides
        async function loadRides() {
            const ridesListDiv = document.getElementById('ridesList');
            
            try {
                const response = await fetch(`${API_URL}/api/ride-requests`);
                const data = await response.json();

                if (response.ok && data.data && data.data.length > 0) {
                    ridesListDiv.innerHTML = data.data.map(ride => `
                        <div class="ride-item">
                            <p><strong>User:</strong> ${ride.user_id}</p>
                            <p><strong>From:</strong> ${ride.source_location}</p>
                            <p><strong>To:</strong> ${ride.dest_location}</p>
                            <p><strong>Time:</strong> ${new Date(ride.created_at).toLocaleString()}</p>
                        </div>
                    `).join('');
                } else {
                    ridesListDiv.innerHTML = '<div class="no-rides">No rides found.</div>';
                }
            } catch (error) {
                ridesListDiv.innerHTML = '<div class="no-rides">Could not load rides. Server may be offline.</div>';
            }
        }

        // Load rides when page loads
        window.addEventListener('load', loadRides);
    </script>
</body>
</html>
